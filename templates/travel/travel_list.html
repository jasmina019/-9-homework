
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travels</title>
</head>
<body>
    <h1>Travel List</h1>
    <button><a href="{% url 'home' %}">Back to Home</a></button>
    <button><a href="{% url 'travels:travel_create' %}">Create Travel</a></button>
    {% for travel in travels %}
        <a href="{{ tarvel.get_detail_url }}"><h3>{{ travel.title }}</h3></a>
    {% empty %}
        <h3>There are no travel yet</h3>
    {% endfor %}
</body>
</html>

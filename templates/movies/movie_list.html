<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>Movies List</h1>
    <button><a href="{% url 'home' %}">Back to home</a></button>
    <button><a href="{% url 'movies:create' %}">Create Movie</a></button>

    <ul>
        {% for movie in movies %}
            <h3>{{ movie.title }}</h3>
        {% empty %}
            <h3> no movies</h3>
        {% endfor %}

    </ul>
</body>
</html>

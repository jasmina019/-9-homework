<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>

    <h1>{{ music.title }}</h1>
    <button><a href="{% url 'music:music_list' %}">Back to List</a></button>
    <button><a href="{{ music.get_update_url }}">Update</a></button>
    <h3>: {{ music.director }}</h3>
    <h3>Release Year: {{ music.release_year }}</h3>
    <h3>Genre: {{ music.genre }}</h3>
    <button type="submit"><a href="{{ music.get_delete_url }}">Delete</a></button>

</body>
</html>
